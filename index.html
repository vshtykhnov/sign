<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none; /* Prevent scrolling when drawing */
      width: 100%;
      height: 70vh;
    }
    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="uploadButton" class="button">Save and Send to Bot</button>
  <button id="clearButton" class="button">Clear</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)'
    });

    // Resize the canvas to fit the window
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear(); // otherwise isEmpty() might return incorrect value
      drawSignatureLine();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawSignatureLine() {
      context.beginPath();
      context.moveTo(0, canvas.height / 2);
      context.lineTo(canvas.width, canvas.height / 2);
      context.strokeStyle = '#ddd';
      context.lineWidth = 2;
      context.stroke();
      context.beginPath();
    }

    document.getElementById('uploadButton').addEventListener('click', () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        const dataURL = signaturePad.toDataURL('image/png');
        const compressedData = LZString.compressToBase64(dataURL);
        Telegram.WebApp.sendData(compressedData);
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
      drawSignatureLine();
    });

    // Draw the initial signature line
    drawSignatureLine();
  </script>
</body>
</html>
