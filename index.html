<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none;
      width: 100%;
      height: 70vh;
    }
    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="saveButton" class="button">Save and Copy</button>
  <button id="clearButton" class="button">Clear</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    const signaturePad = new SignaturePad(canvas);

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
    });

    document.getElementById('saveButton').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
        return;
      }

      const dataURL = signaturePad.toDataURL();
      const encryptedData = btoa(dataURL); // Простой base64 для шифрования
      await navigator.clipboard.writeText(encryptedData);
      alert("Signature copied to clipboard!");
    });
  </script>
</body>
</html>
