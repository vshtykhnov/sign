<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none; /* Предотвращает прокрутку страницы при рисовании */
      width: 100%;
      height: 80vh;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="copyButton">Copy to Clipboard</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    let drawing = false;

    // Resize the canvas to fit the window
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Адаптируем для мобильных устройств
    canvas.addEventListener('touchstart', (event) => {
      event.preventDefault();
      drawing = true;
    });

    canvas.addEventListener('touchend', (event) => {
      event.preventDefault();
      drawing = false;
      context.beginPath();
    });

    canvas.addEventListener('touchmove', (event) => {
      event.preventDefault();
      draw(event.touches[0]);
    });

    // Поддержка рисования мышью
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      context.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      context.lineWidth = 2;
      context.lineCap = 'round';
      context.strokeStyle = '#000';
      context.lineTo(event.clientX - rect.left, event.clientY - rect.top);
      context.stroke();
      context.beginPath();
      context.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    document.getElementById('copyButton').addEventListener('click', () => {
      const dataURL = canvas.toDataURL();
      const svg = convertToSVG(dataURL);
      copyToClipboard(svg);
      alert('SVG copied to clipboard');
    });

    function convertToSVG(dataURL) {
      const svgWidth = canvas.width;
      const svgHeight = canvas.height;

      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}">
          <image href="${dataURL}" x="0" y="0" width="${svgWidth}" height="${svgHeight}" />
        </svg>
      `;
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
