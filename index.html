<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none; /* Prevent scrolling when drawing */
      width: 100%;
      height: 70vh;
    }
    .button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="copyButton" class="button">Copy to Clipboard</button>
  <button id="clearButton" class="button">Clear</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)'
    });

    // Resize the canvas to fit the window
    function resizeCanvas() {
      const ratio =  Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear(); // otherwise isEmpty() might return incorrect value
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('copyButton').addEventListener('click', () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        const dataURL = signaturePad.toDataURL();
        const svg = convertToSVG(dataURL);
        copyToClipboard(svg);
        alert('SVG copied to clipboard');
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
    });

    function convertToSVG(dataURL) {
      const svgWidth = canvas.width;
      const svgHeight = canvas.height;

      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}">
          <image href="${dataURL}" x="0" y="0" width="${svgWidth}" height="${svgHeight}" />
        </svg>
      `;
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
