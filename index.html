<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none;
      width: 100%; /* Make it responsive */
      max-width: 600px; /* Fixed max width */
      aspect-ratio: 2 / 1; /* Maintain aspect ratio */
    }

    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .button+.button {
      margin-top: 10px;
    }

    #output {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>

<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="uploadButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)',
      penColor: 'black'
    });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const width = canvas.offsetWidth;
      const height = canvas.offsetHeight;

      canvas.width = width * ratio;
      canvas.height = height * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
      signaturePad.clear();
      drawSignatureLine();
    }

    function drawSignatureLine() {
      context.beginPath();
      context.moveTo(0, canvas.height / 2);
      context.lineTo(canvas.width, canvas.height / 2);
      context.strokeStyle = '#ddd';
      context.lineWidth = 2;
      context.stroke();
      context.beginPath();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('uploadButton').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        // Use canvas dimensions for the SVG
        const svgData = signaturePad.toDataURL('image/svg+xml');
        const blob = new Blob([svgData], { type: 'image/svg+xml' });

        const formData = new FormData();
        formData.append('file', blob, 'signature.svg');

        try {
          const response = await fetch('https://file.io', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            alert('Signature successfully uploaded.');
            const encryptedLink = encryptLink(result.link);
            document.getElementById('output').value = encryptedLink;
          } else {
            alert('Failed to upload the signature.');
          }
        } catch (error) {
          console.error('Error uploading the signature:', error);
          alert('Error uploading the signature.');
        }
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
      drawSignatureLine();
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    function encryptLink(link) {
      return btoa(link);
    }
  </script>
</body>

</html>
