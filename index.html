<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none;
      width: 80vw; /* Adjusted width for larger screen */
      height: 40vh; /* Adjusted height for larger screen */
      max-width: 800px; /* Maximum width */
      max-height: 400px; /* Maximum height */
    }
    .button {
      margin-top: 10px;
      padding: 20px 50px; /* Larger padding for bigger buttons */
      font-size: 28px; /* Larger font size */
      cursor: pointer;
      width: 90%;
      max-width: 500px; /* Adjusted max width */
      text-align: center;
    }
    #output {
      width: 100%;
      max-width: 500px; /* Adjusted max width */
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="uploadButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)'
    });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
      drawSignatureLine();
    }

    function drawSignatureLine() {
      const context = canvas.getContext('2d');
      context.beginPath();
      context.moveTo(0, canvas.height / 2);
      context.lineTo(canvas.width, canvas.height / 2);
      context.strokeStyle = '#ddd';
      context.lineWidth = 2;
      context.stroke();
      context.beginPath();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('uploadButton').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        const dataURL = signaturePad.toDataURL('image/svg+xml');
        const blob = new Blob([dataURL], { type: 'image/svg+xml' });

        const formData = new FormData();
        formData.append('file', blob, 'signature.svg');

        try {
          const response = await fetch('https://file.io', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            alert('Signature successfully uploaded.');
            const encryptedLink = encryptLink(result.link);
            document.getElementById('output').value = encryptedLink;
          } else {
            alert('Failed to upload the signature.');
          }
        } catch (error) {
          console.error('Error uploading the signature:', error);
          alert('Error uploading the signature.');
        }
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
      drawSignatureLine();
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    drawSignatureLine();

    function encryptLink(link) {
      return btoa(link);
    }
  </script>
</body>
</html>
