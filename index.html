<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw Signature with P5.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    #canvasContainer {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 2 / 1;
      border: 2px solid #000;
      box-sizing: border-box;
    }

    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .button + .button {
      margin-top: 10px;
    }

    #output {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-svg/1.0.0/p5.svg.min.js"></script>
</head>

<body>
  <h1>Draw your signature</h1>
  <div id="canvasContainer"></div>
  <button id="saveButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>
  <script>
    let canvas;
    let drawingStarted = false;

    function setup() {
      const canvasContainer = document.getElementById('canvasContainer');
      const width = canvasContainer.offsetWidth;
      const height = width / 2;
      canvas = createCanvas(width, height, SVG);
      canvas.parent('canvasContainer');
      background(255);
      stroke(0);
      strokeWeight(2);

      // Prevent scrolling when drawing on touch devices
      canvas.elt.addEventListener('touchstart', preventDefaultTouch, { passive: false });
      canvas.elt.addEventListener('touchmove', preventDefaultTouch, { passive: false });
    }

    function draw() {
      if (mouseIsPressed) {
        drawingStarted = true;
        line(pmouseX, pmouseY, mouseX, mouseY);
      }

      if (touches.length > 0) {
        for (let i = 0; i < touches.length; i++) {
          drawingStarted = true;
          const touch = touches[i];
          line(touch.px, touch.py, touch.x, touch.y);
        }
      }
    }

    document.getElementById('saveButton').addEventListener('click', async () => {
      if (!drawingStarted) {
        alert("Please provide a signature first.");
      } else {
        // Get the SVG content from the canvas
        const svgContent = canvas.elt.outerHTML;
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });

        const formData = new FormData();
        formData.append('file', blob, 'signature.svg');

        try {
          const response = await fetch('https://file.io', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            alert('Signature successfully uploaded.');
            const encryptedLink = encryptLink(result.link);
            document.getElementById('output').value = encryptedLink;
          } else {
            alert('Failed to upload the signature.');
          }
        } catch (error) {
          console.error('Error uploading the signature:', error);
          alert('Error uploading the signature.');
        }
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      clear();
      background(255);
      drawingStarted = false;
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    window.addEventListener('resize', () => {
      const canvasContainer = document.getElementById('canvasContainer');
      const width = canvasContainer.offsetWidth;
      const height = width / 2;
      resizeCanvas(width, height);
      background(255);
      drawingStarted = false;
    });

    function preventDefaultTouch(e) {
      e.preventDefault();
    }

    function encryptLink(link) {
      return btoa(link);
    }
  </script>
</body>

</html>
