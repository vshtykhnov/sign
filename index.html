<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Capture with Konva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    #container {
      border: 2px solid #000;
      width: 300px;
      height: 150px;
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #output {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/konva@8/konva.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <div id="container"></div>
  <button id="saveButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>

  <script>
    const width = 300;
    const height = 150;

    // Create stage
    const stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height,
    });

    // Create layer
    const layer = new Konva.Layer();
    stage.add(layer);

    // Create a line
    let isPainting = false;
    let lastLine;

    stage.on('mousedown touchstart', (e) => {
      isPainting = true;
      const pos = stage.getPointerPosition();
      lastLine = new Konva.Line({
        stroke: 'black',
        strokeWidth: 2,
        globalCompositeOperation: 'source-over',
        points: [pos.x, pos.y],
      });
      layer.add(lastLine);
    });

    stage.on('mousemove touchmove', (e) => {
      if (!isPainting) return;

      const pos = stage.getPointerPosition();
      const newPoints = lastLine.points().concat([pos.x, pos.y]);
      lastLine.points(newPoints);
      layer.batchDraw();
    });

    stage.on('mouseup touchend', () => {
      isPainting = false;
    });

    document.getElementById('saveButton').addEventListener('click', () => {
      const dataURL = stage.toDataURL({ mimeType: 'image/svg+xml' });
      const blob = new Blob([dataURL], { type: 'image/svg+xml' });

      const formData = new FormData();
      formData.append('file', blob, 'signature.svg');

      fetch('https://file.io', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((result) => {
          if (result.success) {
            alert('Signature successfully uploaded.');
            const encryptedLink = btoa(result.link);
            document.getElementById('output').value = encryptedLink;
          } else {
            alert('Failed to upload the signature.');
          }
        })
        .catch((error) => {
          console.error('Error uploading the signature:', error);
          alert('Error uploading the signature.');
        });
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      layer.destroyChildren();
      layer.draw();
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });
  </script>
</body>
</html>
