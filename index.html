<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none;
      width: 100%;
      height: 70vh;
    }
    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #output {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="generateButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)'
    });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
      drawSignatureLine();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawSignatureLine() {
      context.beginPath();
      context.moveTo(0, canvas.height / 2);
      context.lineTo(canvas.width, canvas.height / 2);
      context.strokeStyle = '#ddd';
      context.lineWidth = 2;
      context.stroke();
      context.beginPath();
    }

    document.getElementById('generateButton').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        const svgData = signaturePad.toDataURL('image/svg+xml');
        const svgContent = atob(svgData.split(',')[1]); // Decode base64 to SVG content
        const compressedSvg = pako.deflate(svgContent, { to: 'string' }); // Compress the SVG content
        const encryptedCompressedSvg = btoa(compressedSvg); // Encrypt the compressed SVG content
        document.getElementById('output').value = encryptedCompressedSvg;
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
      drawSignatureLine();
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    drawSignatureLine();
  </script>
</body>
</html>
