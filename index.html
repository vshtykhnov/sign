<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 1px solid #000;
      touch-action: none; /* Предотвращает прокрутку страницы при рисовании */
      width: 100%;
      height: 70vh;
    }
    .button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas"></canvas>
  <button id="copyButton" class="button">Copy to Clipboard</button>
  <button id="clearButton" class="button">Clear</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const context = canvas.getContext('2d');
    let drawing = false;

    // Resize the canvas to fit the window
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
      drawSignatureLine(); // Draw the signature line after resizing
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawSignatureLine() {
      context.beginPath();
      context.moveTo(0, canvas.height / 2);
      context.lineTo(canvas.width, canvas.height / 2);
      context.strokeStyle = '#ddd';
      context.stroke();
      context.beginPath();
    }

    // Адаптируем для мобильных устройств
    canvas.addEventListener('touchstart', (event) => {
      drawing = true;
      draw(event.touches[0]);
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
      context.beginPath();
    });

    canvas.addEventListener('touchmove', (event) => {
      draw(event.touches[0]);
    });

    // Поддержка рисования мышью
    canvas.addEventListener('mousedown', (event) => {
      drawing = true;
      draw(event);
    });
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      context.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left || event.touches[0].clientX - rect.left;
      const y = event.clientY - rect.top || event.touches[0].clientY - rect.top;
      
      context.lineWidth = 2;
      context.lineCap = 'round';
      context.strokeStyle = '#000';
      context.lineTo(x, y);
      context.stroke();
      context.beginPath();
      context.moveTo(x, y);
    }

    document.getElementById('copyButton').addEventListener('click', () => {
      const dataURL = canvas.toDataURL();
      const svg = convertToSVG(dataURL);
      copyToClipboard(svg);
      alert('SVG copied to clipboard');
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawSignatureLine();
    });

    function convertToSVG(dataURL) {
      const svgWidth = canvas.width;
      const svgHeight = canvas.height;

      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}">
          <image href="${dataURL}" x="0" y="0" width="${svgWidth}" height="${svgHeight}" />
        </svg>
      `;
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    // Draw the initial signature line
    drawSignatureLine();
  </script>
</body>
</html>
