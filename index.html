<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    #signatureCanvas {
      border: 2px solid #000;
      width: 800px;
      height: 300px;
      box-sizing: border-box;
    }
    .button {
      margin-top: 10px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .button + .button {
      margin-top: 10px;
    }
    #output {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-size: 18px; /* Larger text for the output */
      padding: 10px; /* Padding for better readability */
      box-sizing: border-box;
    }

    /* Styles for Safari */
    @media not all and (min-resolution:.001dpcm) { 
      @supports (-webkit-appearance:none) {
        .button {
          font-size: 28px; /* Larger text for buttons on Safari */
          padding: 25px 50px; /* Larger padding for buttons on Safari */
        }
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.6/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <h1>Draw your signature</h1>
  <canvas id="signatureCanvas" width="800" height="300"></canvas>
  <button id="saveButton" class="button">Generate</button>
  <button id="clearButton" class="button">Clear</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button id="copyButton" class="button">Copy</button>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)',
      penColor: 'rgb(0, 0, 0)'
    });

    document.getElementById('saveButton').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature first.");
      } else {
        // Get SVG data
        const dataURL = signaturePad.toDataURL('image/svg+xml');
        const blob = new Blob([dataURL], { type: 'image/svg+xml' });

        const formData = new FormData();
        formData.append('file', blob, 'signature.svg');

        try {
          const response = await fetch('https://file.io', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.success) {
            alert('Signature successfully generated.');
            const encryptedLink = encryptLink(result.link);
            document.getElementById('output').value = encryptedLink;
          } else {
            alert('Failed to generate signature.');
          }
        } catch (error) {
          console.error('Error generating signature:', error);
          alert('Error generating signature.');
        }
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      signaturePad.clear();
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    function encryptLink(link) {
      return btoa(link);
    }
  </script>
</body>
</html>
